<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Piggybank</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="/static/plugins/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/static/css/wallet_base.css" rel="stylesheet">
		<style type="text/css">
	    body {
	        padding-top: 260px;

	    }

     	}

		<div class="row">
			<div class="span5">
			</div>
			<div class="span1">
				<h2>Piggybank</h2>
			</div>
			<div class="span6">

				  <div class="control-group">
				    <label class="control-label" for="inputUsername">Username</label>
				    <div class="controls">
				      <input type="text" id="inputUsername" name="username" placeholder="Username">
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputPassword">Password</label>
				    <div class="controls">
				      <input type="password" id="inputPassword" name="password" placeholder="Password">
				    </div>
				  </div>
				  <div class="control-group">
				    <div class="controls">
				      <!-- <label class="checkbox">
				        <input type="checkbox"> Remember me
				      </label> -->
					  <button type="submit" class="btn" class="span4">Sign in</button>
					  &nbsp&nbsp&nbsp&nbsp
					  <button type="submit" class="btn" class="span8">Register</button>
				    </div>
				  </div>
				</form>

			</div>


		</div>
		

		<footer class="index_footer">
